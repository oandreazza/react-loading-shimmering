machine:
  node:
    version: 6.9.1
    
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - npm install -g codecov
    - npm install
    - npm build

test:
  override:
    - npm test -- --coverage && codecov

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
        commands:
      - npm publish

